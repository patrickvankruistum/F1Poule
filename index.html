<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/dark-onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body id="body" style="background-color:black">

    <ons-navigator swipeable id="navigator"></ons-navigator>
    <ons-toolbar id="toolbar">
        <div id="backButton" class="left" style="visibility: hidden">
            <ons-back-button></ons-back-button>
        </div>


        <div class="center" id="toolbarTitle">Matemco F1 2020</div>

        <p class="right">
            <input id="menuButton" type="image" src="https://patrickvankruistum.github.io/F1Poule/lib/img/menuicon.png" width="30px" style="margin-right:15px; vertical-align:middle" />
        </p>

        <ons-progress-bar id="progressBar" style="visibility: hidden" indeterminate></ons-progress-bar>
    </ons-toolbar>

    <template id="main.html">
            <ons-page id="main">
                
                <ons-tabbar position="bottom" swipeable position="auto">
                    <ons-tab id="racesTab" page="races.html" active="true">
                        <div class="tabName">RACES</div>
                    </ons-tab>
                    <ons-tab page="standPoule.html">
                        <div class="tabName">STAND POULE</div>
                    </ons-tab>
                    <ons-tab page="standF1.html">
                        <div class="tabName">STAND F1</div>
                    </ons-tab>
                </ons-tabbar>
                
            </ons-page>
            
        </template>

    <template id="races.html"></template>

    <template id="standPoule.html">
            <ons-page id="standPoule">
                <ons-list style="margin-top:43px">
                    <ons-list-header>
                        <div class="raceHeader">Stand Matemco Poule</div>
                    </ons-list-header>

                </ons-list>
            </ons-page>
        </template>

    <template id="standF1.html">
            <ons-page id="standF1">
                <ons-list style="margin-top:43px">
                    <ons-list-header>
                        <div class="raceHeader">Stand Formule 1</div>
                    </ons-list-header>
                </ons-list>
            </ons-page>
        </template>

    <template id="mainRace.html">
        <ons-page id='mainRacePage'>
            <ons-tabbar var="zeTab" position="bottom" swipeable position="auto">
                <ons-tab id="voorspellingTab" page="race.html" active="true">
                    <div class="tabName">VOORSPELLING</div>
                </ons-tab>
                <ons-tab page="raceInfo.html">
                    <div class="tabName">INFO</div>
                </ons-tab>
                <ons-tab page="raceUitslag.html">
                    <div class="tabName">UITSLAG</div>
                </ons-tab>
            </ons-tabbar>
        </ons-page>
    </template>

    <template id="race.html" oninit="loadme()">
        <!-- <ons-page id="racePagee">
            <ons-list style="margin-top:43px">
                <ons-list-header>
                    <div class="raceHeader">Stand Formule 1</div>
                </ons-list-header>
            </ons-list>
        </ons-page> -->
    </template>

    <template id="raceInfo.html">
        <ons-page id="raceInfo"> 
            <ons-list style="margin-top:43px">
                <ons-list-header>
                    <div class="raceHeader">Info</div>
                </ons-list-header>
            </ons-list>
        </ons-page>
    </template>

    <template id="raceUitslag.html">
        <ons-page id="raceUitslag">
            <ons-list style="margin-top:43px">
                <ons-list-header>
                    <div class="raceHeader">Uitslag</div>
                </ons-list-header>
            </ons-list>
        </ons-page>
    </template>

    <!-- <template id="race.html"></template> -->




    <template id="login.html">
            <ons-page id="login">
                <div style="text-align: center; margin-top: 200px" >
                    <p>
                        <ons-input id="loginUserName" placeholder="Gebruikersnaam" modifier="underbar" ></ons-input>
                    </p>

                    <p>
                        <ons-input id="loginPassword" placeholder="Wachtwoord" type="password" modifier="underbar">
                        </ons-input>
                    </p>

                    <p>
                        <ons-button id="loginSignIn" onclick=OnSignIn()>Aanmelden</ons-button>
                    </p>
                    <p>
                        <ons-checkbox id="loginRememberMe">Remember me</ons-checkbox>
                    </p>
                    <p>
                    <div id="loginMessages"></div>
                    </p>
                </div>
            </ons-page>
        </template>


    <ons-popover direction="down" id="popover" cancelable>
        <div id='divPopover' style="padding: 1px">
        </div>
    </ons-popover>
    <ons-popover direction="down" id="popoverAddUser" cancelable>
        <div id='divPopoverAddUser' style="padding: 1px">
        </div>
    </ons-popover>
    <ons-popover direction="up down" id="popoverDriverSelect" cancelable>
        <div id='divPopoverAddDriver' style="padding: 1px">
        </div>
    </ons-popover>
